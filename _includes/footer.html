<footer class="site-footer h-card">

  <div class="wrapper">
    <div class="footer-col-wrapper">
      <div class="footer-col">
        <ul class="contact-list">
          <li class="p-name">
            {%- if site.author -%}
              <a class="black-link" href="{{ site.url }}/about.html">about me</a>
            {%- endif -%}
            </li>
            {%- if site.email -%}
            <li>
	      {{ site.email }}
	    </li>
            {%- endif -%}
        </ul>
      </div>
    </div>
  </div>
</footer>
